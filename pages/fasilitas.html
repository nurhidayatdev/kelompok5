            <section id="fasilitas">
                <h2>Fasilitas Sekolah</h2>

                <figure>
                    <img src="../img/fasilitas/halaman-1.jpg" alt="Halaman Sekolah" width="400" />
                    <figcaption>
                        <b>Halaman Sekolah:</b> Sekolah memiliki halaman yang cukup luas sebagai akses masuk utama. Halaman ini ditata dengan beberapa tanaman di sisi kanan-kiri sehingga memberi suasana asri dan nyaman bagi siswa. Sekolah juga memiliki lapangan utama yang digunakan bersama dengan sekolah lain.
                    </figcaption>
                </figure>

                <figure>
                    <img src="../img/fasilitas/ruangkelas-1.jpg" alt="Ruang Kelas" width="400" />
                    <img src="../img/fasilitas/ruangkelas-2.jpg" alt="Ruang Kelas" width="400" />
                    <figcaption>
                        <b>Ruang kelas:</b> Ruang kelas dilengkapi dengan meja dan kursi untuk siswa, papan tulis, proyektor setiap kelas, toilet di masing-masing kelas, serta ventilasi dan jendela yang cukup untuk pencahayaan alami. Suasana kelas terlihat aktif dengan kegiatan belajar mengajar.
                    </figcaption>
                </figure>

                <figure>
                    <img src="../img/fasilitas/perpustakaan-1.jpg" alt="Perpustakaan" width="400" />
                    <img src="../img/fasilitas/perpustakaan-2.jpg" alt="Perpustakaan" width="400" />
                    <figcaption>
                        <b>Perpustakaan:</b> Perpustakaan sekolah menyediakan berbagai koleksi buku pelajaran maupun bacaan umum. Rak-rak buku tersusun rapi sehingga siswa dapat dengan mudah mencari referensi untuk menunjang pembelajaran.
                    </figcaption>
                </figure>

                <figure>
                    <img src="../img/fasilitas/ruangguru-1.jpg" alt="Ruang Guru" width="400" />
                    <figcaption>
                        <b>Ruang Guru:</b> Ruang guru digunakan sebagai tempat beristirahat, berdiskusi, dan mempersiapkan materi pembelajaran. Ruangan ini dilengkapi meja, kursi, dan lemari penyimpanan.
                    </figcaption>
                </figure>

                <figure>
                    <img src="../img/fasilitas/ruangshalat-1.jpg" alt="Ruang Shalat" width="400" />
                    <figcaption>
                        <b>Ruang Shalat:</b> Sekolah menyediakan ruang shalat khusus bagi siswa dan guru untuk melaksanakan ibadah. Fasilitas ini mencerminkan perhatian sekolah terhadap kebutuhan spiritual warga sekolah.
                    </figcaption>
                </figure>

                <figure>
                    <img src="../img/fasilitas/ruanguks-1.jpg" alt="Ruang UKS" width="400" />
                    <figcaption>
                        <b>Ruang UKS:</b> Ruang UKS (Usaha Kesehatan Sekolah) disediakan sebagai tempat pertolongan pertama apabila ada siswa yang sakit. Dengan adanya ruangan ini, kesehatan siswa dapat lebih terpantau selama berada di sekolah.
                    </figcaption>
                </figure>
            </section>
